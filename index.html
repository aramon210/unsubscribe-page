<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsubscribe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .btn {
            padding: 10px 20px;
            color: white;
            background-color: red;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .success-message {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We're Sorry to See You Go!</h1>
        <p>If you'd like to unsubscribe from our emails, please confirm below:</p>
        <button class="btn" onclick="showConfirmation()">Unsubscribe</button>
        <p class="success-message" id="successMessage">You have been successfully unsubscribed.</p>
    </div>

    <script>
        function showConfirmation() {
            document.getElementById("successMessage").style.display = "block";
        }
    </script>
</body>
</html>
